---
  machine:
    node:
      version: "iojs-v2.3.0"
    environment:
  test:
    override:
      - npm run test
  deployment:
    npm:
      branch: master
      commands:
        - git config user.name "CircleCI"
        - node ci/bump-project-version
        - grunt grunt-plugin
        - node ci/sync-plugin-version
        - echo "//registry.npmjs.org/:_authToken=$NPM_AUTH_TOKEN" > ~/.npmrc
        - npm publish dist/build-tools/grunt-starlight
        - node ci/tag
